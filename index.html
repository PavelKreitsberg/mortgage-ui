<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Caveat+Brush&family=Quantico:wght@400;700&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="/css/common.css" />
    <title>Document</title>
  </head>

  <body>
    <section class="section">
      <h1 class="title">Mortgage</h1>
      <ul class="fields">
        <li class="fields__item">
        <h2 class="subtitle">Bank`s list</h2>
        <ul class="banks"></ul>
        <button class="button" type="button">Create new bank</button>
      </li>
      <li class="fields__item">
        <h2 class="subtitle">Loan Information</h2>
        <ul class="features">
          <li class="features__item">
            <p class="features__name">Bank:</p>
            <span class="features__value">0</span>
          </li>
          <li class="features__item">
            <p class="features__name">Mortgage size, $:</p>
            <span class="features__value">0</span>
          </li>
          <li class="features__item">
            <p class="features__name">Minimum down payment, $:</p>
            <span class="features__value">0</span>
          </li>
          <li class="features__item">
            <p class="features__name">Loan period, month:</p>
            <span class="features__value">0</span>
          </li>
          <li class="features__item">
            <p class="features__name">Interest rate, %:</p>
            <span class="features__value">0</span>
          </li>
      </li>
      </ul>
    </section>

    <script src="./js/script.js" type="module"></script>
  </body>
</html>
